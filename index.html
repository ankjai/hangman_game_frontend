<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <hr/>
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li id="game-li" role="presentation"><a href="#game">Game</a></li>
                    <li id="score-li" role="presentation"><a href="#score">Score</a></li>
                    <li id="profile-li" role="presentation"><a href="#profile">Profile</a></li>
                </ul>
            </div>
            <div id="login"></div>
            <div id="gameboard"></div>
            <div id="score"></div>
            <div id="profile"></div>
        </div>
    </div>
    <!-- Libraries -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script> -->
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <!-- Templates goes here -->
    <!-- login view template -->
    <script type="text/template" id="login-template">
        <div class="col-md-4">
            <h5>LOGIN TO YOUR ACCOUNT</h5>
            <hr/>
            <h5>Using Google+:</h5>
            <form>
                <div class="form-group">
                    <a class="btn btn-block btn-social btn-google" style="width:60%;">
                        <span class="fa fa-google"></span> Sign in with Google+
                    </a>
                </div>
            </form>
        </div>
    </script>
    <!-- profile view template -->
    <script type="text/template" id="profile-template">
        <div class="col-md-4">
            <h5>UPDATE PROFILE</h5>
            <hr/>
            <!-- <img src="<%= image_url %>" alt="profile pic" class="img-thumbnail"> -->
            <form>
                <div class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input type="text" class="form-control" id="displayName" placeholder="<%= name %>">
                </div>
                <a class="btn btn-default">
                    <span>Update</span>
                </a>
            </form>
        </div>
    </script>
    <!-- score view template -->
    <script type="text/template" id="score-template">
        <div class="col-md-4">
            <h5>SCORE BOARD</h5>
            <hr/>
            <table class="table">
                <caption>Hangman Leaderboard</caption>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player Name</th>
                        <th>Performance</th>
                    </tr>
                </thead>
                <tbody>
                    <% for (var i = 0; i < rankings.length; i++) { %>
                        <tr>
                            <td>#
                                <%= rankings[i]['user_ranking'] %>
                            </td>
                            <td>
                                <%= userDisplayNames[i] %>
                            </td>
                            <td>
                                <%= rankings[i]['user_performance'] %>
                            </td>
                        </tr>
                        <% } %>
                </tbody>
            </table>
        </div>
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/utils/api.js" type="text/javascript"></script>
    <script src="js/models/user-model.js" type="text/javascript"></script>
    <script src="js/utils/oauth.js" type="text/javascript"></script>
    <script src="js/collections/user.js" type="text/javascript"></script>
    <script src="js/views/game-view.js" type="text/javascript"></script>
    <script src="js/views/login-view.js" type="text/javascript"></script>
    <script src="js/views/score-view.js" type="text/javascript"></script>
    <script src="js/views/profile-view.js" type="text/javascript"></script>
    <script src="js/routes/router.js" type="text/javascript"></script>
</body>

</html>
